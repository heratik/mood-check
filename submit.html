<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Mood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Submit Your Mood</h1>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="message" placeholder="Your Message"></textarea>
        <input type="text" id="gif-search" placeholder="Search for a GIF">
        
        <div class="button-container">
            <button id="search-btn">Search GIF</button>
            <button id="random-btn">Random GIF</button>
            <button id="submit-btn" class="submit-button">Submit</button>
        </div>

        <div id="gif-results"></div>
    </div>

    <script src="submit.js"></script>
</body>
</html>
